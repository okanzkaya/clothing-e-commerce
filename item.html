<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <header class="item-header">
        <div class="item-header-block">
            <a href="index.html"><img id="return-item" src="assets/return.svg" alt=""></a>
        </div>
        <div class="item-header-block">
            <img id="item-star" src="assets/star-icon.svg" alt="">
            <p>4.2/5</p>
            <p id="reviews">(1286 Reviews)</p>
        </div>
        
        <div class="item-header-block">
            <img id="item-shoppingcart" src="assets/shoppingcart-icon.svg" alt="">
        </div>
    </header>
    <div class="item-page-body">
        <div class="item-pic">
            <img src="assets/t-shirt-1.svg" alt="">
        </div>

        <div class="item-options">
            <div class="select-size">
                Select Size
            </div>
            <div class="select-quantity">
                
                <div class="dropdown">
                    <button class = "dropbtn" href=""><img id="item-upper-arrow" src="assets/upper-arrow.svg" alt=""> 1</button>
                    <div class="dropdown-content">
                      <a href="#">1</a>
                      <a href="#">2</a>
                      <a href="#">3</a>
                      <a href="#">4</a>
                      <a href="#">5</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="size-selection">
            <div>
            <a href="#">S</a>
            <a id="selected-size" href="#">M</a>
            <a href="#">L</a>
            <a href="#">XL</a>
            </div>
        </div>
        <div class="item-buy">
            <p>$50</p>
            <div id="item-button" class="button">Add to Cart</div>
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="fixed-bottom-item">
            <a href="index.html"><img src="assets/bottom-1.svg" alt=""></a>
            <a href="#"><img src="assets/bottom-2.svg" alt=""></a>
            <a href="profile.html"><img src="assets/bottom-3.svg" alt=""></a>
        </div>
    </div>
</body>
</html>
